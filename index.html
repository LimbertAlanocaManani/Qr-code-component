<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/image-qr-code.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>QR code component</title>
</head>
<body>
  <div class="card">
    <div class="image">
      <img class="img"src="images/image-qr-code.png">
    </div>
    <div class="tittle">
        <h1 class="tittle_main">Improve your front-end skills by building projects</h1>
    </div> 
    <div class="text">
        <p class="text_card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
